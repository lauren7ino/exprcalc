<div class="ui fluid left labeled button">
  <div class="ui fluid big label {{ extraClass }}">
      {{ prefix }}{{ label }}
  </div>
  <div class="ui icon button {{ extraClass }}"
    data-tooltip="Copy to Clipboard" data-position="right center"
    ngxClipboard [cbContent]="clipboardLabel"
  >
    <i class="copy icon"></i>
  </div>
</div>
